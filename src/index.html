<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <title>Select app</title>
  </head>
  <body>
    <div class="wrap">
      <div class="settings">
        <h2>Действия</h2>
        <ul id="actions">
          <li>
            <button data-type="open">Открыть</button>
          </li>
          <li>
            <button data-type="close">Закрыть</button>
          </li>
          <li>
            <button data-type="set">Выбрать 5 индекс</button>
          </li>
          <li>
            <button data-type="get">Получить выбранный</button>
          </li>
          <li>
            <button data-type="clear">Очистить</button>
          </li>
          <li>
            <button data-type="destroy">Уничтожить</button>
          </li>
        </ul>

        <p id="log"></p>
      </div>
      <div class="select-wrap">
        <div id="select"></div>
      </div>
    </div>
  </body>
</html>
